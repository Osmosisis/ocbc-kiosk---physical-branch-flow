
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OCBC Digital Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --ocbc-red: #EE2E24;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Dark background for kiosk contrast */
        margin: 0;
        overflow: hidden; /* Prevent scrolling like a kiosk */
        user-select: none;
      }
      .ocbc-red { color: var(--ocbc-red); }
      .bg-ocbc-red { background-color: var(--ocbc-red); }
      
      /* Glassmorphism for kiosk UI */
      .kiosk-glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .kiosk-shadow {
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      }

      /* Custom scrollbar for branch list */
      .custom-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 10px;
      }

      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-kiosk-entry {
        animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>

        "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
